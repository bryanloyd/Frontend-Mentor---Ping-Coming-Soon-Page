<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fa3355e540.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./scripts/normalize.css">
  <link rel="stylesheet" href="./scripts/styles.css">

  <title>Frontend Mentor | Ping Coming Soon Page</title>
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="">
      <p class="line2">We are launching <span>sooon!</span></p>
      <p class="line3">Subscribe and get notified</p>
    </header>

    <form action="">
      <div class="email_address">
        <input type="email" name="email" id="email" placeholder="Your email address...">
      </div>
      <div class="submit_button">
        <input type="button" value="Notify Me">
      </div>
    </form>

    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

    <div class="social">
      <div class="facebook">

      </div>
      <div class="twitter">

      </div>
      <div class="instagram">

      </div>
    </div>

    <footer>
      <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

</body>
</html>
